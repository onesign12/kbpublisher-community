<div class="grid-x">
	<div class="tdSubTitle small-12 medium-3 cell auto hide-for-small-only">
        <a href="{prev_link}" title="{prev_prefix}{prev_title}" class="nextprev">
            <span class="smallerText">{prev_msg}</span>
        </a>
    </div>
    <div class="tdSubTitle small-12 medium-3 cell hide-for-small-only" style="text-align: right;">
    	<a href="{next_link}" title="{next_prefix}{next_title}" class="nextprev">
            <span class="smallerText">{next_msg}</span>
        </a>
	</div>
</div>
<div class="grid-x">
    <div class="tdSubTitle small-12 medium-3 cell auto">
        <a href="{prev_link}" class="noformat" title="{prev_prefix}{prev_title}">
        	<span class="smallerText show-for-small-only">&laquo;</span>
            <span class="smallerText">{prev_prefix}{prev_short_title}</span>
        </a>
    </div>
    <div class="tdSubTitle small-12 medium-3 cell" style="text-align: right;">
        <a href="{next_link}" class="noformat"  title="{next_prefix}{next_title}">
            <span class="smallerText">{next_prefix}{next_short_title}</span>
            <span class="smallerText show-for-small-only">&raquo;</span>
        </a>
    </div>
</div>
<br />
