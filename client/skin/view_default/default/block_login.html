<tmpl:pool_link>
<a href="{pool_link}" class="pool_block login fixed _tooltip" 
    style="display: {display_pool};text-decoration: none;position: fixed;bottom: 0;right: 0;padding-right: 35px;z-index: 1;" title="{pool_title}">
    
    <div class="round_icon"
        style="background-color: #4584C1;background-image: url('{base_href}client/images/icons/article_panel/pool.svg');width: 35px;height: 35px;"></div>
    <span class="pool_num badge" data-badge="{pool_num}" style="top: -32px;">&nbsp;</span>
</a>
</tmpl:pool_link>

<tmpl:not_logged>
<tmpl:login_link>
<span style="margin-right: {user_icon_margin};">
    <button id="login_button" onClick="location.href = '{login_link}';"

</tmpl:login_link>

<tmpl:register_link></tmpl:register_link>
</tmpl:not_logged>

<tmpl:logged>
<span data-jq-dropdown="#user_menu" style="margin-right: {user_icon_margin};">
    <a href="#" class="login" title="{my_account_msg}">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm7.753 18.305c-.261-.586-.789-.991-1.871-1.241-2.293-.529-4.428-.993-3.393-2.945 3.145-5.942.833-9.119-2.489-9.119-3.388 0-5.644 3.299-2.489 9.119 1.066 1.964-1.148 2.427-3.393 2.945-1.084.25-1.608.658-1.867 1.246-1.405-1.723-2.251-3.919-2.251-6.31 0-5.514 4.486-10 10-10s10 4.486 10 10c0 2.389-.845 4.583-2.247 6.305z"/>

<div id="user_menu" class="jq-dropdown jq-dropdown-tip jq-dropdown-anchor-right">    
    <ul class="jq-dropdown-menu">
        <li>
            <div style="color: black; padding: 8px 8px 11px 8px; margin-bottom: 1px;">
				<img src="{base_href}client/images/icons/user.svg" alt="user" 
					style="width: 18px; height: 18px; vertical-align: middle;" />&nbsp;&nbsp;
                <span style="font-size: 1.4em;">{username}</span>
            </div>
        </li>
        <li class="jq-dropdown-divider"></li>
        
        <tmpl:account>
        <li><a href="{username_link}">{my_account_msg}</a></li>
        <li class="jq-dropdown-divider"></li>
        </tmpl:account>
        
        <li><a href="{logout_link}">{logout_msg}</a></li>
    </ul>
</div>
