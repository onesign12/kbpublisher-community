<script src='https://www.google.com/recaptcha/api.js' async defer></script>
<script>
    $(document).ready(function() {
        recaptchaDisableBtn();
    });
    
    function recaptchaDisableBtn() {
        $("#submit").prop( "disabled", true ).addClass('buttonDisabled');
     }    
    
    function recaptchaEnableBtn() {
        $("#submit").prop( "disabled", false ).removeClass('buttonDisabled');
     }
</script>


<tmpl:default>
<div class="grid-x skip"  style="margin-top:15px;">
    <div class="medium-3 small-12 cell">
        <label for="captcha"></label>
    </div>
    <div class="medium-9 small-12 cell">
        <div style="float:left;" class="g-recaptcha" data-sitekey="{site_key}" 
            data-callback="recaptchaEnableBtn" data-expired-callback="recaptchaDisableBtn"></div>
        <input type="checkbox" name="captcha" id="captcha" value="1" checked=checked
            style="visibility: hidden; float:left;">
    </div>
</div>
</tmpl:default>

            data-callback="recaptchaEnableBtn" data-expired-callback="recaptchaDisableBtn"></div>
        <input type="checkbox" name="captcha" id="captcha" value="1" checked=checked

    </div>
</div>
