<div class="tdTitle" style="margin-bottom: 10px;">
    <div>{list_title}</div>
</div>
{msg}

<form action="{form_search_action}">
    {hidden_search}
    
    <div class="search_header">
        <div class="container">
            <button type="submit" name="sb"  class="button2_grey"
                style="float: right;">
                <img src="{base_href}client/images/icons/magnifier.svg" width="15" height="15" alt="{search_msg}"
                    style="vertical-align: middle;" />
            </button>
            
    	    <div style="overflow: hidden; padding-right: 20px;">
    	    	<input type="text" name="qf" value="{qf}" placeholder="{search_msg}" autocomplete="off" style="width: 100%;"
    				class="normalText" />
    	    </div>
    	
    	    <div style="clear: both;"></div>
    	</div>
	</div>
</form>

<br /><br />

<div class="grid-x">

    <tmpl:row_td>
    <div class="small-12 medium-{medium_grid_num} large-{large_grid_num} auto cell">
        <a class="tagTitle" href="{tag_link}">{title}</a>
        
        <tmpl:description>
        <div class="tagDescription">{description}</div>
        </tmpl:description>
    </div>
    </tmpl:row_td>

</div>

<br />

<tmpl:by_page_bottom>
<div style="padding-left: 12px;">{page_by_page_bottom}</div>
<br />
</tmpl:by_page_bottom>
