[%text%]
{text}

[%text_tooltip%]
<span class="_tooltip" title="{title}" {options}>{text}</span>

[%text_tooltip_width%]
<div class="_tooltip" title="{title}" {options}>{text}</div>

[%link%] 
<a href="{link}" style="{style}" {options}>{text}</a>

[%link_js%] 
<a href="#/" onClick="{onclick}; return false;" style="{style}" {options}>{text}</a>

[%link_tooltip%] 
<a href="{link}" class="_tooltip" title="{title}" style="{style}" {options}>{text}</a>

[%link_tooltip_right_text%] 
<div style="float: right;">{text_right}</div>
<a href="{link}" class="_tooltip" title="{title}" style="{style}" {options}>{text}</a>

[%icon%]
<img src="{base_href}admin/images/icons/{img}" class="_tooltip listIcon" title="{title}" alt="icon" {options}/>

[%link_icon%]
<a href="{link}"><img src="images/icons/{img}" class="_tooltip listIcon" title="{title}" alt="icon" {options}/></a>

[%bullet%]
<img src="{base_href}admin/images/icons/bullet.svg" class="_tooltip" title="{title}" alt="bullet" {options}/>

[%color_box%]
<div class="status help">
    <div class="_tooltip" title="{title}" style="margin: 0 auto; width: 15px; background: {color};">&nbsp;&nbsp;</div>
</div>
    
[%popup_link%]
<a href="javascript:showPopup({id});" class="listClickItem" style="{style}" {options}>
    {text}
</a>

<div id="popup_{id}" title="Info" style="display: none;">
    {popup_detail_tmpl}
</div>