{error_msg}


<!-- onSubmit="return Validate(this);" -->
<form action="{action_link}" method="post">
{hidden_fields}

<table class="default">
<tr>
    <td colspan="2" class="tdTitle"><b>{detail_msg}</b></td>
</tr>

<tr class="trLighter">
    <td class="tdFormCaption">{range_msg}:</td>
    <td>{range_title}</td>
</tr>
<tr class="trLighter">
    <td class="tdFormCaption">{date_started_msg}:</td>
    <td>{date_started_formatted} ({date_started_interval})</td>
</tr>
<tr class="trLighter">
    <td class="tdFormCaption">{date_finished_msg}:</td>
    <td>{date_finished_formatted} ({date_finished_interval})</td>
</tr>
<tr class="trLighter">
    <td class="tdFormCaption">{is_error_msg}:</td>
    <td>{is_error}</td>
</tr>

<tr class="trLighter">
    <td class="tdFormCaption tdCaptionTop">{output_msg}:</td>
    <td>
        <textarea name="output" rows="20" style="width: 99%;">{output}</textarea>
    </td>
</tr>

    <td></td>
    <td><div><br></div>

        </div>
    </td>
</tr>
</table>
</form>
