<strong>{nav}</strong>
<br /><br />

<table class="formTable">
<tr>
    <td colspan="2" class="tdTitle" style="padding: 1px;"></td>
</tr>

<tr style="vertical-align: top;">
    <td class="trDarker">
        <b>{live_revision_msg}</b> ({date_updated_formatted})
        <div style="padding-top: 3px;">{live_comment}</div>
    </td>
    <td>
        <a href="{live_download_link}">{download_msg}</a>
    </td>
</tr>
    
<tr>
    <td class="trDarker">
        <b>{revision_msg} #{revision_num}</b> ({date_revision_formatted})
        <div style="padding-top: 3px;">{revision_comment}</div>
    </td>
    <td style="width: 50%; vertical-align: top;">
        <a href="{revision_download_link}">{download_msg}</a>
    </td>
</tr>

<tr>
    <td colspan="2" align="center"><div><br></div>
        <input type="button" value="{cancel_msg}" onClick="location.href='{cancel_link}'" class="buttonLong">
    </td>
</tr>
</table>
