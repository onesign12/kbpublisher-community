<script>
$(document).ready(function() {
    PopupManager.setTitle("{popup_title}");

    parent_window = PopupManager.getParentWindow();
    parent_window.$('#popupModalDiv1').on('dialogclose', refreshPage);
    
    $('.bottom_button input').click(refreshPage);
});

function refreshPage() {
    parent_window.location.href = '{featured_url}';
    PopupManager.close();
}
</script>

{header}

<div id="afterActionMessage" style="display: none;">
    {after_action_message_block}
</div>

<table class="listTable" id="listTable">
<tr class="tdTitle">
    
    {list_title}
    
    <td style="width: 1px;" align="center" title="{index_page_msg}">
        <svg fill="#fff" width="14" height="14" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M24 21h-24v-2h24v2zm0-4.024h-24v-2h24v2zm0-3.976h-24v-2h24v2zm0-4h-24v-2h24v2zm0-6v2h-24v-2h24z"/></svg>
    </td>
    <td style="width: 1px;" align="center" title="{category_page_msg}">
        <svg fill="#fff" width="16" height="16" clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m18.891 19.498h-13.782l-1.52-9.501h16.823zm-14.306-12.506h14.868l-.227 1.506h-14.415zm.993-2.494h12.882l-.13.983h-12.623zm16.421 4.998c0-.558-.456-.998-1.001-.998h-.253c.309-2.064.289-1.911.289-2.009 0-.58-.469-1.008-1-1.008h-.189c.193-1.461.187-1.399.187-1.482 0-.671-.575-1.001-1.001-1.001h-14.024c-.536 0-1.001.433-1.001 1 0 .083-.008.013.188 1.483h-.19c-.524 0-1.001.422-1.001 1.007 0 .101-.016-.027.29 2.01h-.291c-.569 0-1.001.464-1.001.999 0 .118-.105-.582 1.694 10.659.077.486.496.842.988.842h14.635c.492 0 .911-.356.988-.842 1.801-11.25 1.693-10.54 1.693-10.66z" fill-rule="nonzero"/></svg>
    </td>
    <td style="width: 1px;" class="tdTitle">&nbsp;</td>
</tr>

<tmpl:row>
<tr id="row_{id}" class="{class}" style="{style}">
    
    {list_row}
    
    <tmpl:assign>
    <td class="action">
        <a id="featured_link_{category_id}_{id}" href="#" 
			onClick="xajax_featureArticle('{id}', '{category_id}', '{new_value}'); return false;">
	            <img src="images/icons/attach.svg" width="14" height="14" title="{assign_msg}" 
					class="featured_img_assign" style="display: {assign_display};" />
	            <img src="images/icons/check.svg" width="14" height="14" title="{remove_msg}" 
					class="featured_img_remove" style="display: {remove_display};" />
        </a>
    </td>
    </tmpl:assign>
     
    <td class="action">
        <a href="{featured_link}" title="{update_msg}">
            <img src="images/icons/edit.svg" width="14" height="14" alt="edit" />
        </a>
    </td>
</tr>
</tmpl:row>

</table>

<div class="bottom_button bb_popup">
    <input type="button" value="{done_msg}" class="button" />
</div>

<tmpl:bulk></tmpl:bulk>
<tmpl:attach></tmpl:attach>
