<tmpl:schedule>
<table class="sTable tableCp1 tableCs2">
<tr>
    <td>{on_the_date_msg}:</td>
    <td>{schedule_date}</td>
</tr>
<tr>
    <td style="width: 1px; white-space: nowrap;">{change_status_to_msg}:</td>
    <td>{schedule_status}</td>
</tr>
<tr>
    <td valign="top">{note_msg}:</td>
    <td>{schedule_note}</td>
</tr>
<tr>
    <td colspan="2"></td>
</tr>            
</table>
</tmpl:schedule>
