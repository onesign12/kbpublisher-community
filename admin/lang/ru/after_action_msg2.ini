Удалите их по одному.

[note_remove_user_account]
Ваш аккаунт будет удален навсегда. <br/>
После удаления учётной записи вы не сможете войти в приложение.

[note_request_remove_user_account]
Ваш запрос будет отправлен администратору.

[account_deleted]
Учётная запись успешно удалена.

[title_entry_locked]
Запись заблокирована!

[note_entry_locked]
В настоящее время эта статья редактируется другим пользователем. 
Дождитесь, когда он завершит работу и закроет эту статью. <br />
Вы можете связаться с пользователем и попросить закрыть статью. <br />
Внимание! Если Вы выбрали "<b>{lock_ignore_msg}</b>", то изменения, которые сделал другой пользователь, перезапишутся (потеряются).

[note_draft_locked]
Этот документ в настоящее время рассматривается другим пользователем.

[note_trouble_entry_locked]
Этот помощник в настоящее время редактируется другим пользователем. 
Дождитесь, когда он завершит работу и закроет эту запись. <br />
Вы можете связаться с пользователем и попросить закрыть запись. <br />
Внимание! Если Вы выбрали "<b>{lock_ignore_msg}</b>" то изменения, которые сделал другой пользователь, перезапишутся (потеряются).

[title_entry_autosave]
Автосохранение

[note_entry_autosave]
Доступна автосохранённая версия этой статьи. Хотите загрузить её? <br />
Внимание! Если Вы выберете "<b>{autosave_ignore_msg}</b>", то данное автосохранение будет удалено.

[note_entry_draft]
Имеются автосохранённые черновики. <b><a href="{link}">Нажмите сюда</a></b>, чтобы просмотреть черновики.

[title_entry_drafted]
Существует черновик!

[note_entry_drafted]
Для этой записи существует черновик. Вы можете отредактировать его или создать новый. <br />
Внимание! Если Вы выберете "<b>{draft_exist_ignore_msg}</b>", то существующий черновик будет удалён, и Вы потеряете все внесённые изменения.

[note_entry_drafted_rollback]
Для этой записи существует черновик. Вы можете отредактировать его или проигнорировать. <br />
Внимание! Если Вы выберете "<b>{draft_exist_ignore_rollback_msg}</b>", то запись будет возвращена к предыдущей ревизии #{vnum}, а существующий черновик будет удалён. Все внесённые в него изменения будут утеряны.

[note_entry_drafted_restricted]
Для этой записи существует черновик, но у вас недостаточно прав для его редактирования.

[note_entry_drafted_submitted]
Для этой записи доступен черновик, и он ожидает утверждения.

[note_entry_drafted_delete]
Для этой записи существует черновик. Все равно удалить?<br />
Внимание! Если Вы выберете "<b>{delete_msg}</b>", то существующий черновик будет удалён и Вы не сможете его восстановить.

[note_entry_drafted_delete_restricted]
Для этой записи существует черновик, но у вас недостаточно прав для его удаления.

