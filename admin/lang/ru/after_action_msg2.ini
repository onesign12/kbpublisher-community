Затем нажмите <a href="{delete_link}"><b>сюда</b></a>, чтобы удалить статью (ID:{article_id}).


[title_remove_references_bulk]
Внимание! Некоторые статьи не были удалены!

[note_remove_reference_bulk]
Некоторые статьи имеют встроенные ссылки на записи, которые Вы пытаетесь удалить.
Необходимо сначала удалить эти записи по одной. Ниже приведен список всех неудалённых записей.<br />
Кликните правой кнопкой мыши на иконке "Удалить" и выберите "Открыть ссылку в новом окне или новой вкладке",
чтобы просмотреть каждую запись по отдельности. <br />
Оставьте это окно открытым для справки.

[note_drafted_entries_bulk]
Некоторые записи нельзя изменить или удалить из-за связанных черновиков. Ниже приведен список этих записей.

[note_unaffected_draft_bulk]
Это действие не затронуло некоторые черновики. Незатронутые черновики перечислены ниже.


[title_remove_tags_bulk]
Внимание! Некоторые теги не были удалены.

[note_remove_tag_bulk]
Некоторые теги, которые вы пытаетесь удалить, используются в статьях. Сначала удалите их по одному. Ниже приведен список этих тегов. <br/>
Чтобы удалить тег, кликните правой кнопкой мыши на ссылке 'Удалить' и выберете пункт меню 'Открыть в новом окне или новой вкладке'.

[title_remove_user_bulk]
