[index]
Нажмите кнопку Далее для продолжения установки.<br>
Пожалуйста, прочтите инструкцию по установке/обновлению по адресу {doc_link}

[license]
Пожалуйста, прочтите Лицензионное соглашение. Необходимо принять условия соглашения
для продолжения установки.

[pass_limit_library]
Конфигурация совместима не полностью. Тем не менее {product_name} может работать с некоторыми ограничениями.<br>
Рекомендуется установить недостающие библиотеки (выделены серым).

[pass_failed_library]
Конфигурация является несовместимой с {product_name}.<br>
Установите недостающие библиотеки (выделены красным), чтобы продолжить установку.

[install]
Нажмите кнопку Установить, чтобы продолжить установку, 
или нажмите кнопку Назад, если необходимо просмотреть или изменить настройки.

[upgrade]
Нажмите кнопку Обновить, чтобы продолжить обновление, 
или нажмите кнопку Назад, если необходимо просмотреть или изменить настройки.

[upgrade_values]
Убедитесь, что Вы установили те же значения, что и при предыдущей установке.

[db]
Если у Вас отсутствует база данных, которую будет использовать {product_name}, необходимо сначала её создать.

[move_old_directory]
Переместите или скопируйте ({file_dir_msg} и {html_editor_upload_dir_msg}) из предыдущей установки.

[config]
Замените содержимое файла конфигурации <br><b>{file}</b><br /> на содержимое из поля ниже.<br />
Нажмите кнопку Далее после обновления файла.

[success]
Публичный раздел доступен по адресу<br> {public_link}
<br><br>
Панель администратора доступна по адресу<br> {admin_link}

[change_password]
ПРИМЕЧАНИЕ: Рекомендуется изменить свой пароль после первого входа в систему.

[user_manual]
База знаний KBPublisher и документация доступны по адресу<br> {doc_link}

[remove_setup_dir]
В целях безопасности удалите папку setup (kb/setup/) 
или переместите её за пределы директории document root, чтобы папка стала недоступной через http.

[db_error_description]
1. Убедитесь, что вы выбрали правильную версию для обновления <a href="{link}">на втором шаге</a>.<br>
2. Для исправления очистите/восстановите базу данных, убедившись, что установка/обновление не
затронули базу.<br>
3. Обновите SQL в {file}, чтобы исправить ошибку, описанную выше.<br>
4. Нажмите <b>{button_msg}</b>

[db_error_description_dryrun]
1. Убедитесь, что вы выбрали правильную версию для обновления <a href="{link}">на втором этапе</a>.<br>
2. Для исправления обновите SQL в {file}, чтобы исправить ошибку, описанную выше.<br>
3. Нажмите <b>{button_msg}</b>


[db_backup_attention]
Сделайте резервную копию {product_name} базы данных. Это чрезвычайно важно. Не предпринимайте дальнейших действий,
пока не сделаете этого. Существует вероятность, что некоторые изменения на
следующих этапах установки повлияют на базу данных, 
поэтому необходимо иметь резервную копию на случай, если потребуется восстановить данные.

[db_email_upgrade]
Найдены повторяющиеся адреса электронной почты. Чтобы продолжить, просмотрите список ниже и внесите необходимые изменения.