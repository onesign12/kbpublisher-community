[license_file_not_found]
Невозможно найти файл лицензионного ключа. Без действующей лицензии дальнейшая работа невозможна.<br>
Вы можете загрузить лицензионный ключ в <a href="{client_area_link}" target="_blank">Личном кабинете</a> <br><br> 
1. Загрузите лицензионный ключ из Личного кабинета. <br> 
2. Загрузите ключ в установочную директорию KBPublisher.<br> 
3. При необходимости переименуйте ключ в key.php.<br> 
4. Выйдите, а затем снова войдите в Панель администратора.

[license_keys_not_match]
