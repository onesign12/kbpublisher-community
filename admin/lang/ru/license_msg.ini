Лицензионный ключ можно найти в <a href="{client_area_link}" target="_blank">Личном кабинете</a><br><br>
1. Найдите лицензионный ключ в Личном кабинете. <br> 
2. Обновите лицензионный ключ в разделе меню "Настройки->Лицензия".<br> 
3. Выйдите, а затем снова войдите в Панель администратора.

