[remote_auth_local_ip]
title   = "Список IP адресов KBP аутентификации"
descr   = "Если настройка 'Локальная аутентификация' включена (см. выше), то введите IP-адреса для встроенной проверки подлинности. При вводе разделите IP-адреса знаком ';'. При указании диапазона IP-адресов используйте разделитель '-'.<br/> Пример: 127.0.0.1; 210.234.12.15; 192.168.1.1-192.168.255.255."


[remote_auth_refresh_time]
title   = "Перезаписать пользователя при входе в систему"
