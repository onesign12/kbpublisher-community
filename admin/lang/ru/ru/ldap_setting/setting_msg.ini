[remote_auth_map_fname]
title   = "LDAP атрибут для имени"
descr   = "Для большинства серверов LDAP значение по умолчанию - 'givenName'.<br/><br/> Если запись пользователя не имеет этого атрибута, можно указать атрибут, который содержит полное имя пользователя (такие как 'displayName', 'fullName', 'cn' и др.) и регулярное выражение для получения имени пользователя из этого атрибута. <br/>Используйте круглые скобки для указания нужной части, а также разделители и модификаторы при необходимости.<br/>Пример: cn|/^([A-Z][a-z]+)/."

[remote_auth_map_lname]
title   = "LDAP атрибут для фамилии"
descr   = "Для большинства серверов LDAP значение по умолчанию - 'sn'. <br/> Следуйте правилам, описаным выше.<br/> Пример: cn|/\s([A-Z][a-z]+)$/."

[remote_auth_map_email]
title   = "LDAP атрибут для email"
descr   = "Для большинства LDAP-серверов значение по умолчанию - 'mail' ."

[remote_auth_map_ruid]
title   = "LDAP для ID удалённого пользователя"
descr   = "Уникальный идентификатор пользователя для сервера LDAP. Для серверов Active Directory значение по умолчанию - 'sAMAccountName'. Для других LDAP-серверов значение по умолчанию - 'UID'."


[remote_auth_email_template]
title   = "Шаблон почтового адреса"
descr   = "Используется для генерации почтового адреса пользователя.<br/>Можно использовать шаблон:  [remote_user_id]<br/>Пример: [remote_user_id]@company.com."


[remote_auth_map_group_to_priv]
title   = "Атрибут LDAP для привилегий"
descr   = "Правила соответствия привилегий. Оставьте поле пустым, если не хотите присваивать и/или перезаписывать привилегию при входе."

[remote_auth_map_group_to_role]
