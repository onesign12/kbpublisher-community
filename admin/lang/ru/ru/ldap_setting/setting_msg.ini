descr   = "LDAP-группы могут быть статическими или динамическими. Статическая группа содержит список пользователей. При динамической группе запись пользователя сама содержит список групп, к которым он принадлежит. Некоторые серверы LDAP не поддерживают динамические группы."
option_1 = "Статический"
option_2 = "Динамический"

