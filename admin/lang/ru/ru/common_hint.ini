[note_api_account]
Используйте ключи доступа, чтобы обеспечить безопасность REST запросов к API-сервисам KBPublisher. <br/> В целях безопасности не сообщайте никому свои личные ключи. Также
рекомендуем время от времени менять ключи.

[privilege_level]
Уровень привилегий определяет, кто может изменять свойства пользователей этого уровня. 
Пользователи не могут изменять других пользователей с уровнем привилегий меньшим или равным их собственному.<br/>
Администраторы всегда имеют уровень привилегий равный 1.

