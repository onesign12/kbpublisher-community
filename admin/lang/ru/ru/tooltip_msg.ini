[priv_level_tip_msg]
Пользователь может редактировать/удалять других пользователей с "Уровнем привилегий" выше чем, его собственные.

[privilege_tip_msg]
Для доступа и выполнения каких-либо действий в Панели Администратора пользователи должны иметь определенные права: {privileges}

[role_tip_msg]
Роли позволяют задавать иерархию пользователей и контролировать права на чтение и редактирование записей.


[private_tip_msg]
Опция ограниченного доступа позволяет управлять правами на чтение/обновление записей.

[schedule_tip_msg]
Расписание позволяет назначить дату, когда запись станет видимой/скрытой для пользователей базы знаний.


[external_link_tip_msg]
Используйте 'Enter' для разделения ссылок. Ссылки должны начинаться с http://.<br />
Например: http://kbpublisher.com | KBPublisher

[glossary_highlight_tip_msg]
Способ выделения термина глоссария на каждой странице статьи.

[tmpl_key_tip_msg]
Уникальный ключ для определения шаблона.

[widget_tip_msg]
При включении опции этот шаблон можно будет перетаскивать в визуальном редакторе.




[category_type_tip_msg]
Как статьи из этой категории будут отображаться в Публичном разделе.

[sort_public_tip_msg]
Как записи в этой категории будут отсортированы в Публичном разделе.

[ratingable_tip_msg]
Разрешает пользователям оценивать статьи из этой категории.

[commentable_tip_msg]
Разрешает пользователям оставлять комментарии к статьям из этой категории.

[attachable_tip_msg]
Разрешает пользователям прикреплять файлы из этой категории.

[category_admin_tip_msg]
Если вы назначите супервайзера, то все письма и запросы, относящиеся к этой категории, будут направляться ему.

[feedback_admin_tip_msg]
Если вы назначите супервайзера, то все письма по этой теме будут направляться ему.


[export_generate_for_tip_msg]
Пользователи могут иметь различный уровень доступа к базе знаний (некоторые статьи могут быть скрыты от определенных пользователей). Задайте нужное значение, учитывая какие статьи вы хотите экспортировать.

[export_title_tip_msg]
Текст на титульной странице. Повторяется на каждой странице в шапке.

[export_titleimage_tip_msg]
Изображение на титульной странице. Рекомендуемый размер - не более 500x500 пикселей.

[export_logoimage_tip_msg]
Изображение в шапке на каждой странице. Рекомендуемый размер - не более 200x100 пикселей.

[export_duplex_tip_msg]
PDF будет отформатирован для двусторонней печати.

[export2_info_tip_msg]
Включена ли информация о статье (ID статьи, последнее обновление и др.)

[export3_images_tip_msg]
Изображения будут закодированы в формате base64.

[related_troubleshooter_tip_msg]
Добавит шаги из связанного помощника.

[steps_title_tip_msg]
Это сообщение отобразится в виде заголовка, и будет расположено над всеми шагами.


[valid_regexp_tip_msg]
Введите регулярное выражение с разделителями. При необходимости также можно использовать модификаторы.

[dir_rule_drafts_tip_msg]
Файлы будут сохранены как черновики. Если черновики будут соответствовать условиям какого-либо активного бизнес-процесса, то он будет запущен.

[share_url_tip_msg]
<b>Пример</b>:<br />
http://example.com/submit?url=

[share_icon_tip_msg]
Рекомендуемый размер - 24x24.<br /><br />
<b>Примеры</b>:<br />
/icon.png - <i>Расположена в document root директории вашего веб сервера</i><br />
icon.png - <i>Расположена в директории с KBPublisher</i><br />
../icon.png - <i>Один уровень выше, чем директория с KBPublisher</i><br />
http://example.com/icon.png - <i>Внешний URL</i>

[mailbox_email_tip_msg]
Отобразится в заголовке «От» вашего исходящего сообщения.

[mailbox_port_tip_msg]
Порт IMAP по умолчанию - 143, 993 когда активирован SSL/TLS.

[mailbox_name_tip_msg]
Название ящика. По умолчанию - INBOX.

[mailbox_max_count_tip_msg]
Максимальное количество писем для обработки. Если число превышено, этот ящик будет пропущен.

[tag_tip_msg]
Каждый тег отделяйте пробелом. Например: лампа подсветки<br/>. Чтобы объединить 2 и более слов в один тег, используйте двойные кавычки. Например: 'белый свет'.

[menu_item_options_tip_msg]
<b>Примеры</b>:<br />
target='blank'

[weak_worflow_tip_msg]
Пользователи могут публиковать статьи, не отправляя их на утверждение.

[mustread_tip_msg]
Параметр 'Обязательно к прочтению' позволяет указать пользователя или группу пользователей, которые должны подтвердить, что они прочитали статью.

[file_update_tip_msg]
Оставьте это поле пустым, если вы хотите обновлять не файл, а только информацию, связанную с файлом.
