[title_remove_references]
Opgelet! Het artikel is niet verwijderd.

[note_remove_reference]
Sommige artikelen hebben referenties (inline links) naar het artikel dat u wilt verwijderen.
Hieronder vindt u de lijst met al deze artikelen. Gelieve deze artikelen bijwerken en de links verwijderen.<br />
Klik <a href="{delete_link}"><b>hier</b></a> om het artikel (ID:{article_id}) te verwijderen wanneer u klaar bent.


[title_remove_references_bulk]
Opgelet! Sommige inzendingen zijn niet verwijderd.

[note_remove_reference_bulk]
Sommige artikelen hebben referenties (inline links) naar artikelen die u wilt verwijderen.
U moet deze één voor één verwijderen. Onderaan is de lijst van alle niet verwijderde artikelen.<br />
Klik met rechtermuisknop op het "Verwijder" icoon en kies "Open link in nieuw venster of nieuw tabblad" om elk individueel artikel te behandelen.<br />
Laat dit venter open ter referentie.

[note_drafted_entries_bulk]
Sommige inzendingen kunnen niet worden gewijzigd of verwijderd, doordat ze zijn toegevoegd aan concepten. Hieronder staat een lijst met alle niet-aangepaste inzendingen.

[note_unaffected_draft_bulk]
Sommige concepten konden niet worden beïnvloed door deze bulkactie. De niet-beïnvloede concepten worden hieronder vermeld.


[title_remove_tags_bulk]
Opgelet! Sommige tags zijn niet verwijderd.

[note_remove_tag_bulk]
Sommige tags die u wilde verwijderen worden gebruikt bij sommige inzendingen. U moet deze één voor één verwijderen. Hieronder staat een lijst met de tags die niet zijn verwijderd. <br/> Voor elke tag die u wilt verwijderen, klik rechts "Verwijder" en klik "Open link in een nieuw venster of nieuwe tab

[title_remove_user_bulk]
Opgelet! Sommige gebruikers zijn niet verwijderd.

[note_remove_user_bulk]
De gebruikers hieronder voeren momenteel taken in de databank uit.
U moet deze gebruikers één voor één verwijderen.

[note_remove_user_account]
Het verwijderen van uw account is definitief.<br/>
Als u uw account verwijdert, kunt u niet meer inloggen op de applicatie.

[note_request_remove_user_account]
We versturen uw aanvraag naar de beheerder.

[account_deleted]
Account is succesvol verwijderd.

[title_entry_locked]
Inloggen is vergrendeld!

[note_entry_locked]
Dit artikel wordt momenteel aangepast door een andere gebruiker.
We raden u aan dat u wacht tot de andere gebruiker hiermee klaar is, en het artikel heeft afgesloten. <br/>
U mag de gebruiker contacteren om te vragen om het artikel te sluiten. <br/>
Belangrijk: als u ervoor kiest om "<b>{lock_ignore_msg}</b>", dan is het mogelijk dat je de wijzigingen van deze gebruiker veranderd.

[note_draft_locked]
Dit concept wordt momenteel bekeken door een andere gebruiker.

[note_trouble_entry_locked]
Deze probleemoplosser wordt momenteel aangepast door een andere gebruiker. We raden aan dat u wacht totdat de gebruiker de aanpassingen afmaakt en dat u het venster sluit. <br/> 
U kunt de gebruiker contacteren om te vragen het venster te sluiten. <br/>
Opgelet: indien u "<b>....</b>" kiest, overschrijft u alle aanpassingen die deze gebruiker heeft gemaakt.

[title_entry_autosave]
Gegevens automatisch opgeslagen

[note_entry_autosave]
Er is een automatisch opgeslagen versie van dit artikel met een recentere datum. Wilt u deze openen? <br/>
Belangrijk: als u ervoor kiest om "<b>{autosave_ignore_msg}</b>", dan wordt de automatisch opgeslagen versie verwijderd.

[note_entry_draft]
Er zijn automatisch opgeslagen concepten beschikbaar. <b><a href="{link}">Klik hier</a></b> om de concepten te bekijken.

[title_entry_drafted]
Concept bestaat al!

[note_entry_drafted]
Er is een concept beschikbaar voor deze inzending. U kan het bewerken of een nieuwe aanmaken. <br/>
Opgelet: als u ( ) kiest, wordt het huidige concept verwijderd. U zal alle aanpassingen in het concept verliezen.

[note_entry_drafted_rollback]
Er is een concept beschikbaar voor deze ingave. U kunt het bewerken of eenvoudigweg negeren.
<br/>
Let op: kiest u "<b>{draft_exist_ignore_rollback_msg}</b>", dan wordt de ingave teruggezet naar de vorige versie #{vnum} en wordt dit concept verwijderd. U verliest dan alle wijzigingen die u in dat concept heeft gemaakt.

[note_entry_drafted_restricted]
Er is een concept beschikbaar voor deze inzending. u heeft geen toelating om deze inzending te bewerken.

[note_entry_drafted_submitted]
Er is een concept beschikbaar voor deze inzending en deze wacht op goedkeuring.

[note_entry_drafted_delete]
Er is een concept beschikbaar voor deze inzending. Toch verwijderen? <br/>
Opgelet: als u ( ) kiest, wordt het concept verwijderd en dit kunt u niet herstellen.

[note_entry_drafted_delete_restricted]
Er is een concept beschikbaar voor deze inzending. U heeft geen toestemming om deze inzending te verwijderen.

[title_entry_incomplete]
Het artikel kon niet meer hersteld worden!

[title_record_incomplete]
