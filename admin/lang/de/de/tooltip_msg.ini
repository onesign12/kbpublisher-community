[priv_level_tip_msg]
User können andere User mit einem höheren Rechte-Level bearbeiten bzw. löschen.

[privilege_tip_msg]
Um Zugriff zu haben und um im Admin-Bereich etwas tun zu können, muss der User bestimmte Rechte haben: {privileges}

[role_tip_msg]
Mithilfe der Rollen kann eine User-Hierarchie erstellt und kontrolliert werden, wer Einträge lesen bzw. bearbeiten kann.


[private_tip_msg]
Mit der Privatsphärenoption kann kontrolliert werden, wer Einträge lesen bzw. bearbeiten kann.

[schedule_tip_msg]
Mit der Veröffentlichungsoption kann ein Datum eingestellt werden, ab dem der Eintrag für andere User in Ihrer Knowledgebase sichtbar ist und/oder wieder unsichtbar wird.


[external_link_tip_msg]
Benutzen Sie die 'Eingabe-Taste' um Links zu trennen. Links müssen mit http:// anfangen.<br/>z. B. http://kbpublisher.com | KBPublisher

[glossary_highlight_tip_msg]
Wie ein Glossareintrag auf jeder Artikelseite hervorgehoben wird.

[tmpl_key_tip_msg]
Wird verwendet, um die Vorlage zu erkennen.

[widget_tip_msg]
Wenn Sie dieses Häkchen markieren, kann diese Vorlage in den HTML-Editor gezogen werden.




[category_type_tip_msg]
Wie Artikel in dieser Kategorie in der öffentlichen Ansicht dargestellt werden.

[sort_public_tip_msg]
Wie Einträge in dieser Kategorie in der öffentlichen Ansicht sortiert werden.

[ratingable_tip_msg]
Benutzern erlauben, Artikel in dieser Kategorie zu bewerten.

[commentable_tip_msg]
Benutzern erlauben, Kommentare zu Artikeln in dieser Kategorie zu schreiben.

[attachable_tip_msg]
Usern erlauben, Dateien in dieser Kategorie anzuhängen.

[category_admin_tip_msg]
Wenn Sie einen Moderator benennen, werden E-Mails und Anfragen in dieser Kategorie an den Moderator gesendet.

[feedback_admin_tip_msg]
Wenn Sie einen Moderator benennen, dann werden E-Mails zu diesem Thema an den Moderator gesendet.


[export_generate_for_tip_msg]
Der Zugriff auf die KB kann sich je nach User unterscheiden (einige Artikel könnten für bestimmte User nicht sichtbar sein). Setzen Sie den Zugriff für die Inhalte, die Sie exportieren möchten.

[export_title_tip_msg]
Text, der auf der ersten Titelseite erscheinen wird. Kann auf jeder Seite in der Kopfzeile wiederholt werden.

[export_titleimage_tip_msg]
Bild, das auf der ersten Titelseite erscheinen wird. Die empfohlene Bildgröße sollte 500x500 px nicht überschreiten.

[export_logoimage_tip_msg]
Bild, das auf jeder Seite in der Kopfzeile erscheinen wird. Die empfohlene Bildgröße sollte 200x100 px nicht überschreiten.

[export_duplex_tip_msg]
PDF wird für den beidseitigen Druck formatiert.

[export2_info_tip_msg]
Legen Sie fest, ob Artikelinformationen wie die Artikel-ID, das letzte Aktualisierungsdatum usw. angezeigt werden sollen.

[export3_images_tip_msg]
Bilder werden im base64-Format kodiert.

[related_troubleshooter_tip_msg]
Es werden Schritte von der zugewiesenen Problemlösung hinzugefügt.

[steps_title_tip_msg]
Diese Nachricht wird als Titel über allen Schritten angezeigt.


[valid_regexp_tip_msg]
Geben Sie reguläre Ausdrücke mit Trennzeichen ein. Sie können auch Modifizierungstasten verwenden, falls nötig.

[dir_rule_drafts_tip_msg]
Dateien werden als Entwurf gespeichert. Wenn sie den Bedingungen eines Workflows entsprechen, so wird der Workflow auf sie angewandt.

[share_url_tip_msg]
<b>Beispiel</b>:<br />
http://example.com/submit?url=

[share_icon_tip_msg]
Die bevorzugte Größe ist 24 x 24.<br /><br />
<b>Beispiele</b>:<br />
/icon.png - <i>befindet sich im Dokumenten-Rootverzeichnis Ihres Webservers</i><br />
icon.png - <i>befindet sich in Ihrem KBPublisher-Verzeichnis</i><br />
../icon.png - <i>befindet sich eine Ebene höher als Ihr KBPublisher-Verzeichnis</i><br />
http://beispiel.de/icon.png - <i>externe URL</i>

[mailbox_email_tip_msg]
Wird für den Absender-Header Ihrer ausgehenden E-Mails verwendet.

[mailbox_port_tip_msg]
Der Standard-IMAP-Port ist 143 oder 993, wenn SSL/TLS aktiviert ist.

[mailbox_name_tip_msg]
Name des Postfachs, der Standard ist INBOX.

[mailbox_max_count_tip_msg]
Maximale Anzahl an Nachrichten, die in einer Aufgabe verarbeitet werden. Falls die Zahl überschritten wird, wird das Postfach übersprungen.

[tag_tip_msg]
Trennen Sie jeden Tag mit einem Leerzeichen: Lampe Leuchte<br/>Oder fügen Sie zwei Wörter in einem Tag zusammen mithilfe von Anführungszeichen: "weiße Lampe".

[menu_item_options_tip_msg]
<b>Beispiele</b>:<br />
target='blank'

[weak_worflow_tip_msg]
Benutzer können Artikel veröffentlichen, ohne diese vorher genehmigen zu lassen.

[mustread_tip_msg]
Mit der 'Unbedingt lesen'-Option können Sie einen Benutzer oder eine Gruppe von Benutzern angeben, die bestätigen müssen, dass sie den Artikel gelesen haben.

[file_update_tip_msg]
Lassen Sie dieses Feld leer, wenn Sie die Informationen zur Datei aktualisieren möchten, aber nicht die Datei selbst.
