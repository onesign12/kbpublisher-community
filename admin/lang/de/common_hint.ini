[privilege_level]
Die Berechtigungsstufe legt fest, wer Benutzer dieser Stufe bearbeiten kann. Benutzer können keine Benutzer bearbeiten, die auf einer niedrigeren oder auf der gleichen Berechtigungsstufe liegen.<br/>
Admin-Benutzer haben immer die Berechtigungsstufe 1.

