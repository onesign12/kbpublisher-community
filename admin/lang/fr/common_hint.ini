[note_api_account]
Utilisez des clés d'accès pour sécuriser les requêtes REST vers n'importe quel service API de KBP. <br/>
Pour votre protection, vous ne devriez jamais partager vos clés privées avec qui que ce soit. De plus, les pratiques de l'industrie recommandent un changement fréquent de clé.

[privilege_level]
Le niveau de privilège définit qui peut éditer des utilisateurs de ce niveau. Les utilisateurs ne peuvent pas éditer d'autres utilisateurs ayant un niveau de privilège inférieur ou égal au leur. <br/>
Les utilisateurs Administrateur ont un niveau 1 de privilège.

