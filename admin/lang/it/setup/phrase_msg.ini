[license]
Leggi l'accordo di licenza riportato di seguito. Devi accettare i termini di questo accordo per poter continuare con l'installazione.

[pass_limit_library]
La tua configurazione non è del tutto compatibile. Tuttavia, {product_name} può operare con alcune limitazioni<br>
È consigliabile installare le librerie mancanti (marcate con il simbolo grigio), se non proprio ora, anche successivamente.

[pass_failed_library]
La tua configurazione è compatibile con {product_name}.<br>
Installa le librerie mancanti (marcate in rosso) per procedere con l'installazione.

[install]
Clicca Installa per continuare con l'installazione, o clicca Indietro per rivedere o cambiare le impostazioni.

[upgrade]
Clicca Aggiorna per continuare con l'aggiornamento o clicca Indietro per rivedere o cambiare le impostazioni.

[upgrade_values]
Assicurati di impostare gli stessi valori corrispondenti all'installazione precedente.

[db]
Se non hai una banca dati da utilizzare per {product_name} devi prima crearla.

[move_old_directory]
Devi spostare o copiare ({file_dir_msg} e {html_editor_upload_dir_msg}) dalla tua installazione precedente.

[config]
Aggiorna il file di configurazione sul server <br /><b>{file}</b><br />
1. Sostituisci tutto il testo presente nel file config.inc.php con il testo nel riquadro qui in basso, oppure<br />
2. Clicca su Download e potrai scaricare un file di configurazione aggiornato sul tuo disco. Caricalo sul server per sostituire il file config.inc.php corrente.<br />
Clicca su Successivo una volta che il file è stato caricato.

