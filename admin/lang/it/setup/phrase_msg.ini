[remove_setup_dir]
Per motivi di sicurezza, cancella la cartella di installazione (kb/setup/) 
oppure spostala al di fuori della cartella root dei documenti. Non deve essere accessibile dall'esterno via http.

[db_error_description]
1. Assicurarsi di scegliere la corretta versione per fare l'aggiornamento dal <a href="{link}">passo numero due</a>.<br>
2. Per correggere questa situazione occorre ripulire/ripristinare il database per essere sicuri che non venga modificato da questa installazione/upgrade.<br>
3. Aggiornare l'SQL nel {file} per correggere l'errore sopra indicato.<br>
4. Cliccare su <b>{button_msg}</b>

[db_error_description_dryrun]
1. Assicurarsi di scegliere la corretta versione per fare l'aggiornamento dal <a href="{link}">passo numero due</a>.<br>
2. Per correggere questa situazione può essere necessario aggiornare l'SQL nel {file} per correggere l'errore sopra indicato.<br>
3. Cliccare su <b>{button_msg}</b>


[db_backup_attention]
Esegui un backup della tua banca dati {product_name}. Questa procedura è molto importante. Non continuare finché non lo avrai fatto. C'è una remota possibilità che alcuni cambiamenti nella seguente procedura potrebbero corrompere la tua banca dati, perciò devi sempre avere una copia di backup da ripristinare in caso di necessità.

[db_email_upgrade]
Trovato un indirizzo email duplicato. Rivedi la lista sottostante e fai le modifiche necessarie per procedere.